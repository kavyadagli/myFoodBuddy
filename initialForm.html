<!DOCTYPE>
<html lang="en-au">
<meta charset="utf-8" />

<title>My Food Buddy</title>

<head>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<h1>Register for My Food Buddy</h1>

	<form alight="center" id="form-ajax" action="register.php" method="post">
		<label alight="center">Username</label><br/><input type="text" name="user" /><br /><br />

		<label>Password</label><br/><input type="text" name="password" /><br /><br />

		<label>Repeat Password</label><br /><input type="password" name="pass2" /><br /><br />

		<label>Age</label><br/><input type="text" name="age" /><br /><br/>

		<label>Height</label><br/><input type="text" name="height"/><label> inches</label><br/><br/>

		<label>Weight</label><br/><input type="text" name="weight" /><label> lbs.</label><br /><br/>

		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Gender
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a value="655">Female</a></li>
				<li><a value="66">Male</a></li>
			</ul><br/><br/>
		</div>

		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Activity Level
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a value="1.2">Sendentary</a></li>
				<li><a value="1.375">Light Activity</a></li>
				<li><a value="1.55">Moderate Activity</a></li>
				<li><a value="1.725">Very Active</a></li>
				<li><a value="1.9">Extremely Active</a></li>
			</ul>
		</div><br/>

		<button type="button">Submit</button>
	</form>

</body>

</html>
